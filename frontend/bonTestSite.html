<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bonTestSite.css" />
  </head>
  
  <body>
    <div style="margin: 50px;"></div>
        <div class="container" align="center">
          <p>
            <h1>bonTestSite</h1>

            <div>
              <label>Token ID</label><br>
              <input 
                type="number" 
                placeholder="420"
                id="unitInputHTML"
                onchange="bonTestStakingJS_.onInputUnit()"
                required
              >
            </div>

            <br>

            <button
              id="connectButtonHTML"
              class="custom-button"
              style="height: 45px; width: 200px; text-align: center"
              onclick="bonTestStakingJS_.connectWallet();"
            >
              connect()
            </button>

            <br>
            
            <button
              id="call1ButtonHTML"
              class="custom-button"
              style="height: 45px; width: 200px; text-align: center"
              onclick="bonTestStakingJS_.askContractToStake();"
            >
              stake()
            </button>

            <br>
            
            <button
            id="call2ButtonHTML"
            class="custom-button"
            style="height: 45px; width: 200px; text-align: center"
            onclick="bonTestStakingJS_.askContractToUnstake();"
            >
              unstake()
            </button>

            <h5>
              <u style="color: #ac3235; line-height: 20px;">NOTES:</u> 
              Polygon mainnet, 0.42 Matic fee
            </h5>
          </p>
        </div>
    </div>

    <footer>
      <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
      <script src="bonTestSite.js"></script>
    </footer>

  </body>
</html>
